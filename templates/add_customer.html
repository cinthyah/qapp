<html>
<head>
  <title>Add Customer</title>
</head>
<body>
  <h1>Add a Customer to Your Queue</h1>
  <form method = "post" action = "/tables">
    New Customer Name: <br>
    <input type = "text" name = "c_name">
    <br>
    Customer phone number: <br>
    <input type = "text" name = "c_number">
    <br>
    Customer party size: <br>
    <input type = "text" name = "c_party">
    <br>

    <input type = "submit" value = "Submit" action = "http://localhost:8080/tables">
  </form>

</body>
</html>
