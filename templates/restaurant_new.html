<!DOCTYPE html>
<html>
<center>
  <head>
    <title> Q New Restaurant </title>
  </head>
<body>
  <h1><font face="impact" color="red" size="8"> New Restaurant Sign Up </font> </h1>
  <form method="post" action ="/new_rest">
    <font face="courier" color="blue">Name of Restaurant: </font> <br>
    <input type="text" name="name_r">
    <br>
    <font face="courier" color="blue">Phone Number:</font> <br>
    <input type="text" name="phone_r">
    <br>
    <h3> <font face="times" color="green" size="6">Address </font> </h3>
    <font face="courier" color="blue">Street Address: </font> <br>
    <input type="text" name="street">
    <br>
    <font face="courier" color="blue">City: </font> <br>
    <input type="text" name="city">
    <br>
    <font face="courier" color="blue">State: </font> <br>
    <input type="text" name="state">
    <br>
    <font face="courier" color="blue">Zip Code: </font> <br>
    <input type="text" name="zip">
    <br>
    <h3><font face="times" color="green" size="6">Tables </font> </h3>
    <div id="container">
      <font face="courier" color="blue">Description of table (outside, inside, booth, etc.): </font> <input type="text" name="table_description" id="TabType"/>
      <br>
      <font face="courier" color="blue">Max party size: </font> <input type="integer" name="table_size_max" id="TabType"/>
      <br>
      <font face="courier" color="blue">Min party size:</font> <input type="integer" name="table_size_min" id="TabType"/>
      <br>


    <input type="submit" value="Submit">

  </form>
  <script src="/static/restaurant_new.js" /></script>
  <body style= "background-color:powderblue;">
</body>
</center>
</html>
